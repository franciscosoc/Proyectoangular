
<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Tipoid</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.tipodocumento" name="Tipoid">
        </div>
      </div>


      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Identificacion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.nroIdentificacion" name="Tipoid">
        </div>
      </div>


      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombres</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.nombres" name="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.apellidos" name="apellido">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.email" name="email">
        </div>
      </div>


      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">FechaNacimiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="customer.fechaNacimiento" name="fechaNacimiento">
        </div>
      </div>

      <div class="form-group row">
        <label for="region" class="col-form-label col-sm-2">Región</label>
        <div class="col-sm-6">
          <select [compareWith]="compararRegion" class="form-control" [(ngModel)]="customer.region" name="region" style="width:500px;">
            <option [ngValue]="undefined">--- selecionar una región ---</option>
            <option *ngFor="let region of regiones" [ngValue]="region">{{region.nombre}}</option>
          </select>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!customer.id else elseBlock">Crear</button>

          <ng-template #elseBlock>

            <button class="btn btn-primary" role="button" (click)='update()' >Editar</button>

          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
